<template name="pageAuthPasswordSet">
    <form class="form-signin" id="password-set-form">
        <img class="mb-4 img-fluid" src="/images/cib.png">
        <h1 class="h3 mb-3 font-weight-normal">{{_ "setPassword.title"}}</h1>
        <div class="form-group">
            <label for="password" class="sr-only">{{_ "setPassword.form.newPassword"}}</label>
            <input type="password" id="password" class="form-control" placeholder='{{_ "setPassword.form.newPassword"}}' required="" autocomplete="off">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{_ "resetPassword.form.submit"}}</button>
        <hr>
        <a href="{{pathFor 'authLogin'}}">{{_ "login.form.submit"}}</a>
        <hr>
        <a href="{{pathFor 'authRegister'}}">{{_ "login.form.register"}}</a>
    </form>
</template>
