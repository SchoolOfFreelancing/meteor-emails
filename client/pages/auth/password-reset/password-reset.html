<template name="pageAuthPasswordReset">
    <form class="form-signin" id="password-reset-form">
        <img class="mb-4 img-fluid" src="/images/cib.png">
        <h1 class="h3 mb-3 font-weight-normal">{{_ "resetPassword.title"}}</h1>
        <div class="form-group">
            <label for="email" class="sr-only">{{_ "register.form.email"}}</label>
            <input type="email" id="email" class="form-control" placeholder='{{_ "register.form.email"}}' required="" autofocus="" autocomplete="off">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{_ "resetPassword.form.submit"}}</button>
        <hr>
        <a href="{{pathFor 'authLogin'}}">{{_ "login.form.submit"}}</a>
        <hr>
        <a href="{{pathFor 'authRegister'}}">{{_ "login.form.register"}}</a>
    </form>
</template>
