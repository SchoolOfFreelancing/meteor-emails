<template name="pagePanelSettings">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h3 class="card-title">{{_ "settings.passwordChange"}}</h3>
                </div>
                <div class="card-body">
                    <form action="" id="settingsChangePassword">
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label for="oldPassword">{{_ "settings.old"}}</label>
                                    <input type="password" class="form-control clear" id="oldPassword" placeholder="" value="">
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label for="newPassword">{{_ "settings.new1"}}</label>
                                    <input type="password" class="form-control clear" id="newPassword" placeholder="" value="">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label for="newPasswordRepeat">{{_ "settings.new2"}}</label>
                                    <input type="password" class="form-control clear" id="newPasswordRepeat" placeholder="" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary">{{_ "settings.change2"}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h3 class="card-title">{{_ "settings.additional"}}</h3>
                </div>
                <div class="card-body">
                    {{#autoForm collection="Settings" doc=userSettings id="settingsUpdateProfile" type="update"}}
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                {{> afQuickField name="additionalEmail" label=name}}
                            </div>
                        </div>
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                {{> afQuickField name="APIkey.sendGrid" label=name}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">{{_ "settings.update"}}</button>
                        </div>
                    </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
